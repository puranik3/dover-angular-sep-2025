<fa-icon
    [icon]="icons.faCaretUp"
    (click)="emitVote('upvote')"
    size="2x"
    style="color: green; cursor: pointer"
></fa-icon>
<span class="upvoteCount">{{ votes }}</span>
<fa-icon
    [icon]="icons.faCaretDown"
    (click)="emitVote('downvote')"
    size="2x"
    style="color: red; cursor: pointer"
></fa-icon>
