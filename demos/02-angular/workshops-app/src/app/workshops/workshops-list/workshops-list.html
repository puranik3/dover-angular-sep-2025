@if ( loading ) {
    <!-- You can add *ngIf="loading" instead -->
    <app-loading-spinner></app-loading-spinner>
} @else if ( error ) {
    <app-error-alert
        [error]="error"
    ></app-error-alert>
} @else {
    <!-- <div *ngFor="let workshop of workshops">
        {{ workshop.name }}
    </div> -->
    <app-pagination
        [page]="page"
        (pageChange)="changePage( $event )"
    ></app-pagination>

    <div class="my-4">
        <input
            type="search"
            class="form-control"
            placeholder="Type to search by name"
            [(ngModel)]="filterKey"
            (input)="filterWorkshops()"
        />

        @if ( filterKey !== '' ) {
            <div>
                Workshops whose name has
                <span class="text-primary">{{ filterKey }}</span> are shown.
            </div>
        }
    </div>

    <div class="row">
        @for ( workshop of filteredWorkshops; track workshop.id  ) {
            <div class="col-12 col-lg-4">
                <app-item [workshop]="workshop"></app-item>
            </div>
        }
    </div>
}
