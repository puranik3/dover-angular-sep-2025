@if ( loading ) {
    <!-- You can add *ngIf="loading" instead -->
    <app-loading-spinner></app-loading-spinner>
} @else if ( error ) {
    <app-error-alert
        [error]="error"
    ></app-error-alert>
} @else {
    <!-- <div *ngFor="let workshop of workshops">
        {{ workshop.name }}
    </div> -->
    @for ( workshop of workshops; track workshop.id  ) {
        <div>{{ workshop.name }}</div>
    }
}
