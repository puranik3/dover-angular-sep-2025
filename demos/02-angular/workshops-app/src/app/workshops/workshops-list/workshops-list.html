@if ( loading ) {
    <!-- You can add *ngIf="loading" instead -->
    <app-loading-spinner></app-loading-spinner>
} @else if ( error ) {
    <app-error-alert
        [error]="error"
    ></app-error-alert>
} @else {
    <!-- <div *ngFor="let workshop of workshops">
        {{ workshop.name }}
    </div> -->
    <div class="my-2">
        <div class="mt-1">
            <!-- You can aletrnatively call previousPage() and nextPage(). But notice how we have defined changePage() using a single argument - this helps us avoid code duplication. -->
            <button
                class="btn btn-primary btn-sm me-2"
                (click)="changePage(-1)"
            >
                Previous
            </button>
            <button
                class="btn btn-primary btn-sm"
                (click)="changePage(1)"
            >
                Next
            </button>
        </div>

        <div>You are viewing page {{ page }}</div>
    </div>

    <div class="row">
        @for ( workshop of workshops; track workshop.id  ) {
            <div class="col-12 col-lg-4">
                <app-item [workshop]="workshop"></app-item>
            </div>
        }
    </div>
}
