@if ( loading ) {
    <!-- You can add *ngIf="loading" instead -->
    <app-loading-spinner></app-loading-spinner>
} @else if ( error ) {
    <app-error-alert
        [error]="error"
    ></app-error-alert>
} @else {
    <!-- <div *ngFor="let workshop of workshops">
        {{ workshop.name }}
    </div> -->
    <app-pagination
        [page]="page"
        (pageChange)="changePage( $event )"
    ></app-pagination>

    <div class="row">
        @for ( workshop of workshops; track workshop.id  ) {
            <div class="col-12 col-lg-4">
                <app-item [workshop]="workshop"></app-item>
            </div>
        }
    </div>
}
