<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a
      class="navbar-brand"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Workshops App
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
      aria-controls="navbarNav"
      aria-expanded="!isNavbarCollapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarNav"
      [ngbCollapse]="isNavbarCollapsed"
      class="collapse navbar-collapse"
    >
      <!-- left menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/workshops"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            List of workshops
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/workshops/add"
            routerLinkActive="active"
          >
            Add a workshop
          </a>
        </li>
      </ul>

      <!-- right menu (no .me-auto)-->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- Add conditional rendering for protected routes -->
        @if ( isLoggedIn ) {
        <li
          class="nav-item"
          ngbDropdown
          display="dynamic"
          placement="bottom-end"
        >
          <a
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown3"
            role="button"
          >
            Account & Preferences
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="navbarDropdown3"
            class="dropdown-menu"
          >
            <a
              ngbDropdownItem
              routerLink="/workshops/favorites"
              (click)="$event.preventDefault()"
              >Favorites</a
            >
            <a ngbDropdownItem href="#" (click)="logout($event)">Logout</a>
          </div>
        </li>
        } @else {
        <!-- Add conditional rendering - Login link is to be displayed only when user is NOT logged in -->
        <li class="nav-item" role="button">
          <a
            class="nav-link"
            routerLink="login"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            tabindex="0"
            >Login</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
